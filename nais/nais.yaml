apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: kabal-text-templates
  namespace: klage
  labels:
    team: klage
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
spec:
  image: {{image}}
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  gcp:
    sqlInstances:
      - type: {{db_type}}
        maintenance:
          day: 1
          hour: 3
        tier: {{db_tier}}
        diskType: SSD
        highAvailability: {{db_ha}}
        diskSize: {{db_size}}
        diskAutoresize: true
        autoBackupHour: 2
        cascadingDelete: false
        databases:
          - name: kabal-text-templates
  port: 7096
  startup:
    failureThreshold: 20
    initialDelay: 30
    path: /internal/health
    periodSeconds: 10
    timeout: 2
  liveness:
    path: /internal/health
    timeout: 3
    periodSeconds: 5
    failureThreshold: 3
  readiness:
    path: /internal/health
    timeout: 3
    periodSeconds: 5
    failureThreshold: 3
  resources:
    limits:
      memory: 4096Mi
    requests:
      cpu: 20m
      memory: 2048Mi
  {{#if ingresses}}
  ingresses:
  {{#each ingresses as |ingress|}}
    - {{ingress}}
  {{/each}}
  {{/if}}
  replicas:
    min: {{replicasMin}}
    max: {{replicasMax}}
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /internal/prometheus
  accessPolicy:
    inbound:
      rules:
        - application: kabal-frontend
        - application: kabal-api
  valkey:
    - instance: texts
      access: readwrite
  azure:
    application:
      enabled: true
      tenant: {{tenant}}
      claims:
        groups:
        {{#each adRoles}}
          - id: {{value}}
        {{/each}}
        extra:
          - NAVident
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: {{springProfile}}
  {{#each envs}}
    - name: {{name}}
      value: {{value}}
  {{/each}}
  {{#each adRoles}}
    - name: {{name}}
      value: {{value}}
  {{/each}}